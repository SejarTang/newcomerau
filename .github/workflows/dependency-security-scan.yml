name: OWASP Dependency Check

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run OWASP Dependency Check via Docker
        run: |
          mkdir -p odc-data odc-report
          docker run --rm \
            --volume ${{ github.workspace }}:/src \
            --volume ${{ github.workspace }}/odc-data:/usr/share/dependency-check/data \
            --volume ${{ github.workspace }}/odc-report:/report \
            owasp/dependency-check \
            --project "OWASP Scan" \
            --scan /src \
            --format HTML \
            --out /report

      - name: Upload OWASP Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./odc-report/dependency-check-report.html