name: OWASP Dependency Check

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run OWASP Dependency Check via Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/src \
            -v ${{ github.workspace }}/odc-report:/report \
            owasp/dependency-check \
            --project "OWASP Scan" \
            --scan /src/server/package-lock.json \
            --scan /src/client/package-lock.json \
            --disableAssembly \
            --format HTML \
            --out /report

      - name: Check if report exists
        run: |
          echo "Listing contents of odc-report directory:"
          ls -lah ./odc-report

      - name: Upload OWASP Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: ./odc-report/dependency-check-report.html